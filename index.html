<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo List</title>
  </head>
  <body>
    <h1 class="text-5xl my-10 text-center">TODO-List</h1>

    <div class="container mx-auto w-1/2">
      <form>
        <div class="border flex">
          <input
            id="input-todo"
            type="text"
            class="w-full p-3 relative z-90"
            placeholder="Bir şeyler yazınız."
          />
          <button
            id="add-todo"
            type="submit"
            class="border-1 px-6 bg-green-500 text-white"
          >
            Ekle
          </button>
        </div>
      </form>

      <div class="flex justify-end my-5">
        <button class="px-3 bg-red-500 text-white" onclick="clearTodos()">
          Temizle
        </button>
      </div>

      <ul class="border p-6 flex-col gap-y-4" id="todos">
        <!-- <li
          class="flex justify-between border px-4 py-3 flex items-center justify-between"
        >
          <span>Todo Name</span>
          <button class="text-red-400">Sil</button>
        </li> -->
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
